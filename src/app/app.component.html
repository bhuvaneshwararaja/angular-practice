<h4>Flopbuster Watch List</h4>

<div>

  <my-watch-list-item *ngFor="let watchlist of watchList | slice:0:indexedSlice;index as i; last as l; first as f" [item]="watchlist" [index]="i" [last]='l' [first]='f' (swapUp)="onSwapUp($event)" (swapDown)="onSwapDown($event)"></my-watch-list-item>
<div class="center">
  <button class="btn btn-primary" (click)="showAll()">{{btnText}}</button>
  <div>


</div>
